plugins {
    id 'org.jetbrains.kotlin.jvm' version "1.3.72"
    id "org.jetbrains.kotlin.plugin.allopen" version "1.3.72"
    id "io.quarkus" version "1.7.0.Final"
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    gradlePluginPortal()
}

dependencies {
    implementation 'io.quarkus:quarkus-resteasy-jackson:1.7.0.Final'
    implementation 'io.quarkus:quarkus-kotlin:1.7.0.Final'
    implementation 'io.quarkus:quarkus-smallrye-reactive-messaging-kafka:1.7.0.Final'
    //implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-resteasy:1.7.0.Final'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'io.smallrye.reactive:mutiny-rxjava:0.7.0'

    testImplementation 'io.quarkus:quarkus-junit5:1.7.0.Final'
    testImplementation 'io.quarkus:quarkus-junit5-mockito:1.7.0.Final'
    testImplementation 'io.rest-assured:kotlin-extensions:4.3.1'
    testImplementation 'com.nhaarman:mockito-kotlin:1.5.0'

    /*
    testImplementation 'junit:junit-dep'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.+' */
}

group 'org.acme'
version '1.0-SNAPSHOT'

quarkus {
    setOutputDirectory("$projectDir/build/classes/kotlin/main")
}

quarkusDev {
    setSourceDir("$projectDir/src/main/kotlin")
}

allOpen {
    annotation("javax.ws.rs.Path")
    annotation("javax.enterprise.context.ApplicationScoped")
    annotation("io.quarkus.test.junit.QuarkusTest")
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
    kotlinOptions.javaParameters = true
}

compileTestKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}

test {
    systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
}
